<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset='UTF-8' />
	<link rel='icon' type='image/svg+xml' href='favicon.svg' />
	<meta name='viewport' content='width=device-width, initial-scale=1.0' />
	<title>Calculator</title>

	<link rel='stylesheet' href='/styles/bootstrap.min.css' />
	<link rel='stylesheet' href='/styles/main.css' />

	<link
		rel='stylesheet'
		href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css'
	/>
</head>
<body>
	<header class='row border border-2 border-primary rounded m-2'>
		<div id='data' class='option-item col-6 col-sm-3 py-2 px-3'>
			<i class='bi bi-memory fs-1 me-2'></i>
			<span class='fw-bold'>Datos</span>
		</div>
		<div id='imc' class='option-item col-6 col-sm-3 py-2 px-3'>
			<i class='bi bi-calculator-fill fs-1 me-2'></i>
			<span class='fw-bold'>IMC</span>
		</div>
		<div id='date' class='option-item col-6 col-sm-3 py-2 px-3'>
			<i class='bi bi-calendar-week fs-1 me-2'></i>
			<span class='fw-bold'>Fecha</span>
		</div>
		<div id='length' class='option-item col-6 col-sm-3 py-2 px-3'>
			<i class='bi bi-rulers fs-1 me-2'></i>
			<span class='fw-bold'>Longitud</span>
		</div>
		<div id='temperature' class='option-item col-6 col-sm-3 py-2 px-3'>
			<i class='bi bi-thermometer fs-1 me-2'></i>
			<span class='fw-bold'>Temperatura</span>
		</div>
		<div id='volume' class='option-item col-6 col-sm-3 py-2 px-3'>
			<i class='bi bi-box fs-1 me-2'></i>
			<span class='fw-bold'>Volumen</span>
		</div>
		<div id='mass' class='option-item col-6 col-sm-3 py-2 px-3'>
			<i class='bi bi-egg-fried fs-1 me-2'></i>
			<span class='fw-bold'>Masa</span>
		</div>
		<div id='area' class='option-item col-6 col-sm-3 py-2 px-3'>
			<i class='bi bi-textarea fs-1 me-2'></i>
			<span class='fw-bold'>√Årea</span>
		</div>
	</header>

	<main class='m-3 p-4'>
		<section id='dataDiv' class='d-flex flex-column align-items-center'>
			<h3 class='mb-4'>Conversor de Datos</h3>

			<div class='row'>
				<div class='col-6 col-md-3 p-1'>
					<input type='number' class='form-control' value='1' min='1' />
				</div>

				<div class='col-6 col-md-3 p-1'>
					<select class='form-select'>
						<option value='B'>Byte</option>
						<option value='KB'>Kilobyte</option>
						<option value='MB'>Megabyte</option>
						<option value='GB'>Gigabyte</option>
						<option value='TB'>Terabyte</option>
						<option value='PB'>Petabyte</option>
					</select>
				</div>

				<div class='col-12 col-md-1 d-flex align-items-center justify-content-center p-1'>
					<i class='bi bi-arrow-right fs-3 fw-bold'></i>
				</div>

				<div class='col-12 col-md-3 p-1'>
					<select class='form-select'>
						<option value='B'>Byte</option>
						<option value='KB'>Kilobyte</option>
						<option value='MB'>Megabyte</option>
						<option value='GB'>Gigabyte</option>
						<option value='TB'>Terabyte</option>
						<option value='PB'>Petabyte</option>
					</select>
				</div>

				<div class='col d-grid p-1'>
					<button class='btn btn-primary'>Calcular</button>
				</div>
			</div>

			<div class='results bg-light py-2 px-4 mt-3 w-75 card'>
				<div class='fw-bold fs-4 text-primary'>1 Byte</div>
				<span class='text-success fs-6'>es igual a</span>
				<div class='fw-bold fs-4 text-primary'>0.0000976 Kilobyte</div>
			</div>
		</section>
	</main>
</body>
</html>
